<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <style>
      @font-face {
        font-family: "Grab Community Solid EN";
        src: url("./public/Grab Community Solid EN-Medium.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Grab Community Solid EN";
        src: url("./public/Grab Community Solid EN-Extrabold.otf");
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="without-group">
      <main class="layer-1-parent">
        <img class="layer-1-icon" alt="" src="./public/layer-1.svg" />

        <img class="layer-12-icon" alt="" src="./public/layer-12@2x.png" />

        <img class="layer-11-icon" alt="" src="./public/layer-11.svg" />
      </main>
      <div class="change-banner">
        <h1 class="turn-your-small">
          Turn your small change into big changes for the planet
        </h1>
      </div>
      <div class="green-programme">
        <div class="opt-in">
          <div class="layer-container">
            <img
              class="layer-2-icon"
              loading="lazy"
              alt=""
              src="./public/layer-2.svg"
            />
          </div>
          <h3 class="when-you-opt">When you opt in to our Green Programme</h3>
        </div>
      </div>
      <div class="contributions">
        <div class="every-ride">
          <div class="contribution-description">
            <img
              class="layer-5-icon"
              loading="lazy"
              alt=""
              src="./public/layer-5.svg"
            />

            <div class="every-010-you">
              Every $0.10 you contribute to Grab rides or orders goes towards
              projects that help Mother Nature
            </div>
          </div>
          <div class="projects">
            <div class="project-icons">
              <img
                class="layer-3-icon"
                loading="lazy"
                alt=""
                src="./public/layer-3.svg"
              />

              <img class="layer-4-icon" alt="" src="./public/layer-4.svg" />
            </div>
          </div>
          <div class="time">
            <div class="swipe">
              <div class="minutes">
                <div class="frame-parent">
                  <div class="nested-two-layers-wrapper">
                    <div class="nested-two-layers">
                      <img
                        class="vector-icon"
                        loading="lazy"
                        alt=""
                        src="./public/vector.svg"
                      />

                      <img
                        class="vector-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/vector-1.svg"
                      />
                    </div>
                  </div>
                  <img
                    class="vector-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/vector-2.svg"
                  />

                  <img class="group-icon" alt="" src="./public/group.svg" />
                </div>
              </div>
              <div class="got-2-minutes">Got 2 minutes?</div>
            </div>
          </div>
          <div class="swipe-call-to-action">
            <div class="swipe-to-check">
              Swipe to check the projects that youâ€™ll be supporting.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
